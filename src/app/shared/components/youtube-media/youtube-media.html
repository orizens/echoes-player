<section class="youtube-item card ux-maker" [class.show-description]="showDesc">
	<section class="media-title">

		<div class="front face">
			<div class="indicators clearfix">

				<span class="pull-left item-is-playing">
					<icon name="play"></icon>Now Playing
				</span>

			</div>

			<div rel="tooltip" class="media-thumb" [tooltip]="media.snippet.title" (click)="playVideo(media)">

				<div class="thumbnail">
					<img name class="thumb-image" src="{{ media | videoToThumb }}">
				</div>

				<section class="stats">
					<span class="item-duration item-action pull-right">
						<icon name="clock-o"></icon> {{ media.contentDetails?.duration | toFriendlyDuration }}
					</span>

					<span class="item-likes item-action" rel="tooltip" title="Likes">
						<icon name="thumbs-up"></icon> {{ media.statistics?.likeCount | number:'2.0'}}
					</span>

					<span class="item-views item-action" rel="tooltip" title="Views">
						<icon name="eye"></icon> {{ media.statistics?.viewCount | number:'2.0'}}
					</span>
				</section>

				<button class="btn btn-default btn-lg ux-maker play-media">
					<icon name="play"></icon>
				</button>
			</div>

			<section class="item-actions main-actions">
				<h4 class="title span11">
					<a href='#/video/' rel="tooltip" class="media-thumb ellipsis" [tooltip]="media.snippet.title">
						{{ media.snippet.title }}
					</a>
				</h4>
				<section class="media-actions">
					<button *ngIf="!status.queued" class="btn btn-link first-action" tooltip="Queue this video to now playlist" (click)="queueVideo(media)">
						<icon name="share"></icon> Queue
					</button>
					<button *ngIf="status.queued" class=" btn btn-danger" tooltip="Queue this video to now playlist" (click)="removeVideoFromQueue(media)">
						<icon name="trash"></icon> Remove From Queue
					</button>
					<button class="btn btn-link add-to-playlist" disabled tooltip="Add this video to a playlist" (click)="addVideo(media)">
						<icon name="plus"></icon> Add
					</button>
					<span class="is-strechable"></span>
					<button (click)="toggle(showDesc)" class="btn btn-xs btn-info" tooltip="more info about this video">
						<icon name="info-circle"></icon>
					</button>
				</section>
			</section>
		</div>

		<div class="description back face">
			<h4>
				<a href='https://youtube.com/watch?v={{ media.id }}' target="_blank" tooltip="Open in YouTube" class="media-thumb">
					<icon name="youtube"></icon> {{ media.snippet.title}}</a>
			</h4>
			<div>{{ media.snippet.description }}</div>
		</div>

		<section class="item-actions close-desc">
			<button (click)="toggle(showDesc)" class="btn btn-info btn-xs" tooltip="flip back...">
				<icon name="times-circle"></icon>
			</button>
		</section>

	</section>

</section>
